name: CI

on:
  push:
  pull_request:
    branches:
      - 'develop'

jobs:

  CI:
    name: "CI"
    runs-on: windows-2022
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          path: GameMaker-HTML5
      - run: npm start -- --platforms html5 --html5Runner ".\GameMaker-HTML5\scripts"
        working-directory: GameMaker-HTML5
